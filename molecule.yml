---
vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64
    - name: trusty64
      box: ubuntu/trusty64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: default
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true

molecule:
  inspec_dir: test/integration/default
  testinfra_dir: foo

ansible:
  playbook: test/integration/default.yml
