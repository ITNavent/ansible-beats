{
  "network": {
    "servers": [ "{{ elk_server_ip_address }}:5000" ],
    "timeout": 15,
    "ssl ca": "{{ logstash_forwarder_certificate_fullpath }}"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog",
        "/var/log/auth.log"
       ],
      "fields": { "type": "syslog" }
    }
   ]
}

