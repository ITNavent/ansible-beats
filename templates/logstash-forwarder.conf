{
  "network": {
    "servers": [ "{{ elk_logserver_ip_address }}:5000" ],
    "timeout": 15,
    "ssl ca": "{{ logstash_forwarder_certificate_fullpath }}"
  },
  "files": [
    {% for logfile in logstash_client_logfiles + logstash_client_extra_logfiles %}
    {
      "paths": [
        "{{ logfile.path }}"
       ],
      "fields": { "type": "{{ logfile.type }}" }
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ]
}

